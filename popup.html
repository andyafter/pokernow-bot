<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #logHelloButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #logHelloButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button id="logHelloButton">Log 'Hello'</button>
    <script src="popup.js"></script>
</body>

</html>
